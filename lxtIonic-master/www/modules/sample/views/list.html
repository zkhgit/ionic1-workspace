<ion-view view-title="动态列表">
    <ion-nav-buttons side="left">
        <button native-ui-sref="home" native-options="{type: 'slide', direction:'right'}" class="button button-positive icon ion-chevron-left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button native-ui-sref="home" native-options="{type: 'flip', direction:'left', duration:400}" class="button button-positive icon ion-android-home"></button>
    </ion-nav-buttons>
    
	<ion-content scroll="false" overflow-scroll="false" class="has-header" has-bouncing="false">
        <div class="tab-buttons" style="z-index:9999;">
            <div class="button-bar">
                <a ng-click="vc.switchType(0)" style="transition:.2s all linear;" class="button" ng-style="{color:vo.index==0?'#32cd32':'',background:vo.index==0?'white':''}">列表1</a>
                <a ng-click="vc.switchType(1)" style="transition:.2s all linear;" class="button" ng-style="{color:vo.index==1?'#32cd32':'',background:vo.index==1?'white':''}">列表2</a>
                <a ng-click="vc.switchType(2)" style="transition:.2s all linear;" class="button" ng-style="{color:vo.index==2?'#32cd32':'',background:vo.index==2?'white':''}">列表3</a>
            </div>
            <div class="line" ng-style="{left:vo.index*100/3+'%',width:100/3+'%'}"></div>
        </div>

		<div ng-if="vo.index == 0">
			<ion-scroll has-bouncing="false" delegate-handle="customerScroll" ng-style="{height:(screenHeight-92)+'px'}">
				<ion-refresher on-refresh="vc.doRefresh()" pulling-text="下拉刷新" refreshing-text="刷新中" spinner>  
				</ion-refresher>
				<ion-list show-delete="vo.showDelete" show-reorder="vo.showReorder" can-swipe="true">
					<ion-item ng-repeat="item in vo.items[vo.index] track by item.id" class="fade-in item-icon-right item-remove-animate">
						Hello, {{item.name}}!
						<i ng-click="vc.showOptions($event)" class="icon ion-ios-arrow-right"></i>
						<ion-option-button class="button-balanced" ng-click="share(item)">
							<i class="ion-android-share-alt padding"></i>分享
						</ion-option-button>
						<ion-option-button class="button-royal" ng-click="edit(item)">
							<i class="ion-edit padding"></i>编辑
						</ion-option-button>
						<ion-delete-button class="ion-minus-circled" ng-click="vc.doDelete($index)">
						</ion-delete-button>
						<ion-reorder-button class="ion-navicon" on-reorder="vc.reorderItem(item, $fromIndex, $toIndex)">
						</ion-reorder-button>
					</ion-item>
				</ion-list>
				<div ng-show="vo.hasMore" style="margin-top:10px;color:#32cd32;font-size:16px;z-index:9999;text-align:center;">
					<ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner><br/>
					<span>加载中</span>
				</div>
				<ion-infinite-scroll immediate-check="false" ng-show="false" on-infinite="vc.loadMore()"></ion-infinite-scroll>
			</ion-scroll>
		</div>
		
		<div ng-if="vo.index == 1">
			<ion-scroll has-bouncing="false" delegate-handle="customerScroll" ng-style="{height:(screenHeight-92)+'px'}">
				<ion-refresher on-refresh="vc.doRefresh()" pulling-text="下拉刷新" refreshing-text="刷新中" spinner>  
				</ion-refresher>
				<ion-list show-delete="vo.showDelete" show-reorder="vo.showReorder" can-swipe="true">
					<ion-item ng-repeat="item in vo.items[vo.index] track by item.id" class="fade-in item-icon-right item-remove-animate">
						Hello, {{item.name}}!
						<i ng-click="vc.showOptions($event)" class="icon ion-ios-arrow-right"></i>
						<ion-option-button class="button-balanced" ng-click="share(item)">
							<i class="ion-android-share-alt padding"></i>分享
						</ion-option-button>
						<ion-option-button class="button-royal" ng-click="edit(item)">
							<i class="ion-edit padding"></i>编辑
						</ion-option-button>
						<ion-delete-button class="ion-minus-circled" ng-click="vc.doDelete($index)">
						</ion-delete-button>
						<ion-reorder-button class="ion-navicon" on-reorder="vc.reorderItem(item, $fromIndex, $toIndex)">
						</ion-reorder-button>
					</ion-item>
				</ion-list>
				<div ng-show="vo.hasMore" style="margin-top:10px;color:#32cd32;font-size:16px;z-index:9999;text-align:center;">
					<ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner><br/>
					<span>加载中</span>
				</div>
				<ion-infinite-scroll immediate-check="false" ng-show="false" on-infinite="vc.loadMore()"></ion-infinite-scroll>
			</ion-scroll>
		</div>

		<div ng-if="vo.index == 2">
			<ion-scroll has-bouncing="false" delegate-handle="customerScroll" ng-style="{height:(screenHeight-92)+'px'}">
				<ion-refresher on-refresh="vc.doRefresh()" pulling-text="下拉刷新" refreshing-text="刷新中" spinner>  
				</ion-refresher>
				<ion-list show-delete="vo.showDelete" show-reorder="vo.showReorder" can-swipe="true">
					<ion-item ng-repeat="item in vo.items[vo.index] track by item.id" class="fade-in item-icon-right item-remove-animate">
						Hello, {{item.name}}!
						<i ng-click="vc.showOptions($event)" class="icon ion-ios-arrow-right"></i>
						<ion-option-button class="button-balanced" ng-click="share(item)">
							<i class="ion-android-share-alt padding"></i>分享
						</ion-option-button>
						<ion-option-button class="button-royal" ng-click="edit(item)">
							<i class="ion-edit padding"></i>编辑
						</ion-option-button>
						<ion-delete-button class="ion-minus-circled" ng-click="vc.doDelete($index)">
						</ion-delete-button>
						<ion-reorder-button class="ion-navicon" on-reorder="vc.reorderItem(item, $fromIndex, $toIndex)">
						</ion-reorder-button>
					</ion-item>
				</ion-list>
				<div ng-show="vo.hasMore" style="margin-top:10px;color:#32cd32;font-size:16px;z-index:9999;text-align:center;">
					<ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner><br/>
					<span>加载中</span>
				</div>
				<ion-infinite-scroll immediate-check="false" ng-show="false" on-infinite="vc.loadMore()"></ion-infinite-scroll>
			</ion-scroll>
		</div>
	</ion-content>
	<script id="menu.html" type="text/ng-template">
		<ion-popover-view>
			<ion-content>
				<div class="list">
					<a class="item balanced" ng-click="vc.add()"><i class="fa fa-plus fa-fw"></i>　新 增</a>
					<a class="item assertive" ng-click="vc.delete()"><i class="fa fa-minus fa-fw"></i>　删 除</a>
					<a class="item royal" ng-click="vc.update()"><i class="fa fa-edit fa-fw"></i>　修 改</a>
					<a class="item energized" ng-click="vc.reorder()"><i class="fa fa-sort-amount-asc fa-fw"></i>　排 序</a>
					<a class="item calm" ng-click="vc.search()"><i class="fa fa-search fa-fw"></i>　搜 索</a>
				</div>
			</ion-content>
		</ion-popover-view>
	</script>
	<script id="details.html" type="text/ng-template">
		<ion-modal-view>
			<div class="bar bar-header bar-positive">
				<h1 class="title">{{vo.title}}</h1>
			</div>
			<ion-content class="has-header">
				<div class="list">
					<label class="item item-input">
						<span class="input-label">名称</span>
						<input type="text" ng-model="vo.item" placeholder="item">
					</label>
					<div class="item">
						<a ng-click="vc.doAdd()" class="button button-block button-positive">
							<i class="fa fa-fw fa-plus"></i>添加
						</a>
					</div>
				</div>
			</ion-content>
		</ion-modal-view>
	</script>

	<style type="text/css">
        .tab-buttons{
            position:relative;
            border-bottom:1px solid #ddd;
        }
        .tab-buttons .button.activated{
            border-color:#f8f8f8;
            background:#f8f8f8;
        }
        .button-bar .button{
            padding:0;
        }
        .tab-buttons .line{
            display:inline-block;
            position:absolute;
            top:46px;
            z-index:9;
            height:3px;
            line-height:3px;
            border-bottom:3px solid #32cd32;
            transition:left .2s ease-in-out;
        }
        .fade-in{
            animation-duration: .5s;
            transition:.5s linear all;
        }
        .fade-in.ng-enter{
            opacity:0;
        }
        .fade-in.ng-enter-active {
            opacity:1;
        }
        /*.fade-in.ng-enter-stagger  {
            animation-delay: 0.1s;
            animation-duration: 0s;
        }*/
    </style>
</ion-view>
