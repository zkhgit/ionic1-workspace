<ion-view>
    <ion-nav-bar class="bar-positive light">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-title>图表</ion-nav-title>
    </ion-nav-bar>

	<ion-content class="has-header" overflow-scroll="false">
		<div class="list" ng-if="!!chart">
			<div class="item" item-click-ripple>
                <!--（柱图）保障缺口 -->
				<chart width="100%" height="300px" options="chart.barOptions"></chart>
            </div>
            <div class="item" item-click-ripple>
                <!--（饼图）用户访问来源 -->
				<chart width="100%" height="300px" options="chart.pieOptions"></chart>
            </div>
            <div class="item" item-click-ripple>
                <!--（环状饼图）用户访问来源 -->
				<chart width="100%" height="300px" options="chart.doughnutOptions"></chart>
            </div>
            <div class="item" item-click-ripple>
                <!--（横向柱图）世界人口总量 -->
				<chart width="100%" height="300px" options="chart.hbarOptions"></chart>
            </div>
            <div class="item" item-click-ripple>
                <!--（双折线图）气候变化 -->
				<chart width="100%" height="300px" options="chart.lineOptions"></chart>
            </div>
            <div class="item" item-click-ripple>
                <!--（多层六边形图）预算VS开销 -->
				<chart width="100%" height="300px" options="chart.radarOptions"></chart>
            </div>
            <div class="item" item-click-ripple>
                <!--（三折线图区域图）销售情况 -->
				<chart width="100%" height="300px" options="chart.areaOptions"></chart>
            </div>
            <div class="item" item-click-ripple>
                <!--（动态地图）模拟迁徙 -->
				<chart width="100%" height="300px" options="chart.mapOptions"></chart>
            </div>
            <div class="item" item-click-ripple>
                <!--（仪表盘图）业绩完成率 -->
				<chart width="100%" height="300px" options="chart.gaugeOptions"></chart>
            </div>
            <div class="item" item-click-ripple>
                <!--（倒金字塔图）访问点击 -->
				<chart width="100%" height="300px" options="chart.funnelOptions"></chart>
            </div>
		</div>
	</ion-content>
</ion-view>
